<script type="text/javascript">
window.onload = function (){
	var type= '${type!}';
	var filePath= '${filePath!}';
	if(type==2){
		  var swfVersionStr = "10.0.0";
        //  <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
          var xiSwfUrlStr = "${ctx_path}/"+filePath;
          
          var flashvars = { 
                SwfFile : "${ctx_path}/"+filePath,
				  Scale : 0.6, 
				  ZoomTransition : "easeOut",
				  ZoomTime : 0.5,
				  ZoomInterval : 0.1,
				  FitPageOnLoad : false,
				  FitWidthOnLoad : true,
				  PrintEnabled : true,
				  FullScreenAsMaxWindow : false,
				  ProgressiveLoading : true,
				  
				  PrintToolsVisible : true,
				  ViewModeToolsVisible : true,
				  ZoomToolsVisible : true,
				  FullScreenVisible : true,
				  NavToolsVisible : true,
				  CursorToolsVisible : true,
				  SearchToolsVisible : true,
				  
				  localeChain: "en_US"
				  };
				  
			 var params = {
				
			    }
          params.quality = "high";
          params.bgcolor = "#ffffff";
          params.allowscriptaccess = "sameDomain";
          params.allowfullscreen = "true";
          var attributes = {};
          attributes.id = "FlexPaperViewer";
          attributes.name = "FlexPaperViewer";
          swfobject.embedSWF(
        	  "${ctx_path}/js/FlexPager/FlexPaperViewer.swf", "view", 
              "1018", "600",
              swfVersionStr, xiSwfUrlStr, 
              flashvars, params, attributes);
			swfobject.createCSS("#view", "display:block;text-align:center;");		
		/* embedSWF('container_12', {
        src: '${ctx_path}/'+filePath,
         width: 1018,
         height: 600
         });  */		
	}else if(type==1){
		$("#imgId").show();
		$("#imgId").attr("src","${ctx_path}/"+filePath);
	}	 
};
</script>

<title>预览</title>
</head>
