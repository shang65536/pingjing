<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" content="no-cache"/>
    <link href="${ctx_path}/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="${ctx_path}/css/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="${ctx_path}/css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="${ctx_path}/css/formError.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="${ctx_path}/js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="${ctx_path}/js/jquery.js"></script>
    <script type="text/javascript" src="${ctx_path}/js/validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="${ctx_path}/js/validate/jquery.validate.unobtrusive.min.js"></script>
    <script type="text/javascript" src="${ctx_path}/js/validate/validate.js"></script>
    <script type="text/javascript" src="${ctx_path}/js/jquery-ui.min.js"></script>
    <title></title>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#okbtn").bind("click", function () {
                // 验证
                if (!$("#formdata").valid()) {
                    return false;
                }

                // 获取参数
                var companyModel = {};
                companyModel.PassWord = $("#PassWord").val();
                companyModel.LinkUserName = $("#LinkUserName").val();
                companyModel.LinkPhone = $("#LinkPhone").val();
                companyModel.Email = $("#Email").val();

                // 提交数据
                $.ajax({
                    url: '${ctx_path}/recommend/edit',
                    type: 'post',
                    dataType: 'json',
                    data: companyModel,
                    success: function (data) {
                        if (data.success == true || data.success == "true") {
                            alert("修改成功");
                            window.location.reload();
                        } else {
                            alert("修改失败");
                        }
                    },
                    error:function (data) {
                        alert("error:"+JSON.stringify(data));
                    }
                });
            });
        })
    </script>
</head>
<body>
<div id="header" class="png_bg">
    <div id="head_wrap" class="container_12">
        <div class="logo">
            <img src="${ctx_path}/images/logo.png">
        </div>
        <div class="logo_right">
            <div id="controlpanel" class="grid_7">
                <ul>
                    <li><p>
                        <strong><br/></strong>
                    </p></li>
                    <li></li>
                    <li></li>
                </ul>

                <div id="navigation" class=" grid_7">
                    <ul>
                        <li><a href="${ctx_path}/index" >首页</a></li>
                        <li><a href="${ctx_path}/project">申报平台</a></li>
                        <li><a href="${ctx_path}/projectreview">专家平台</a></li>
                        <li><a href="${ctx_path}/technology/groupexpert/indexzj">管理平台</a></li>
                        <li><a href="${ctx_path}/recommend" class="active">推荐单位平台</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="sub_nav"></div>
<div class="container">
    <br/>
    <br/>
    <form id="formdata" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">登录名称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" disabled="disabled" id="LoginName" data-val="true" value="${recommend.LoginName!}"
                       name="recommend.LoginName" data-val-required="用户名不能为空" placeholder="用户名">
            </div>
            <div class="col-sm-4">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="PassWord" data-val="true" value="${recommend.PassWord!}"
                       name="recommend.PassWord" data-val-required="密码不能为空" placeholder="密码">
            </div>
            <div class="col-sm-4">
                <span class="field-validation-valid help-block" data-valmsg-for="company.PassWord"
                      data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人姓名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="LinkUserName" data-val="true" value="${recommend.LinkUserName!}"
                       name="recommend.LinkUserName" data-val-required="联系人姓名不能为空" placeholder="联系人姓名">
            </div>
            <div class="col-sm-4">
                <span class="field-validation-valid help-block" data-valmsg-for="recommend.LinkUserName"
                      data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人电话</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="LinkPhone" data-val="true" value="${recommend.LinkPhone!}"
                       name="recommend.LinkPhone" data-val-required="联系人电话不能为空" placeholder="联系人电话">
            </div>
            <div class="col-sm-4">
                <span class="field-validation-valid help-block" data-valmsg-for="recommend.LinkPhone"
                      data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电子邮箱</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="Email" data-val="true" value="${recommend.Email!}"
                       name="recommend.Email" data-val-required="电子邮箱不能为空" placeholder="电子邮箱">
            </div>
            <div class="col-sm-4">
                <span class="field-validation-valid help-block" data-valmsg-for="recommend.Email"
                      data-valmsg-replace="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-5 text-center">
                <a href="" class="register" title="保存" id="okbtn">保存</a>
                <a href="javascript:history.go(-1)" class="register" title="返回">返回</a></td>
            </div>
        </div>
    </form>
</div>
</body>
</html>
