<body>
<#include "/common/_header.html"/>
<@header username=user.AdminName detailUrl="${ctx_path}/admin/userDetail"/>

<div class="container_12">
     <#include "/admin/_topmenu.html"/>
     <div class="main">         
          <div class="main_content">
           
                <#include "/admin/_leftmenu.html"/>

				<div class="right">

					<form id="formdata" name="formdata" action="${ctx_path}/admin/set_template/save" onsubmit="check()" method="post" enctype="multipart/form-data">
						<input type="hidden" name="template.id" value="${template.id!}"/>
						<input type="hidden" name="template.Path" value="${template.Path!}"/>

						<table width="100%" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td class="c2"><label>模板名称:</label><span style='color:red'>*</span></td>
								<td><input type="text" name="template.Title" id="Title" class="text smaller" value="${template.Title!}" /></td>
							</tr>
							
							<tr>
								<td class="c2"><label>文件:</label><span style='color:red'>*</span></td>
								<td><input type="file" id="file1" name="template.file"  class="text smaller" /></td>
							</tr>

							<tr>
								<td class="c2"><label>描述:</label></td>
								<td>
									<textarea  name="template.Note" cols="100" rows="8" style="width:700px;height:200px">${template.Note!}</textarea>
								</td>
							</tr>

							<tfoot>
								<tr>
									<td colspan="8">
										<input type="submit" class="login" title="确定" value="确定"/>
										<input type="button" onclick='javascript:history.go(-1)' class="register" value="返回" />
									 <!--<a href="#" class="butt01" title="确定" id="okbtn" style="color: #fff;">确定</a>-->
									 
									 </td>
								</tr>
							</tfoot>
						</table>
					</form>

				</div>

				<div class="clearfix"></div> 
          </div> 
    </div>
</div>
<script type="text/javascript">

function check()
{
	var ts="";  //表示验证通过
	var Title=$("#Title").val();
	var file1=$("#file1").val();
	if(Title=="")
	{
		ts+="\n模板名称不能为空!";
	}
	if(file1 =="undefined" || file1=="")
	{
		ts+="\n附件不能为空!";
	}
	
	if(ts!="")
	{
		alert(ts);
		return false;
	}	
}
