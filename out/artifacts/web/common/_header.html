<#macro header username detailUrl>
<div id="header" class="png_bg">
    <div id="head_wrap" class="container_12">
        <div class="logo">
         <img src="${ctx_path}/images/logo.png">
        </div>        
        <div class="logo_right">
                <div id="controlpanel" class="grid_7">      
                    <ul>           
                        <li><p><strong>你好，${username}</strong></p></li>
                        <li><a href="${detailUrl}" class="first">设置</a></li>
                        <li><a href="${ctx_path}/logout" class="last">退出登录</a></li>               
                    </ul>
                    
                    <div id="navigation" class=" grid_7">           
                        <ul> 
                            <li><a href="${ctx_path}/index">首页 </a></li>
                            <li><a href="${ctx_path}/project" ${(session_user_type?? && session_user_type=="company")?string("class='active'", "")}>申报平台</a></li>
                            <li><a href="${ctx_path}/projectreview" ${(session_user_type?? && session_user_type=="expert")?string("class='active'", "")}>专家平台</a></li>
                            <li><a href="${ctx_path}/technology/groupexpert/indexzj" ${(session_user_type?? && session_user_type=="admin")?string("class='active'", "")}>管理平台</a></li>  
                        </ul>
                   </div>
                    
                </div> 
        </div>   
    </div>
</div>

<!-- end headwarp  -->

<div id="sub_nav"></div>
<!-- end  -->
</#macro>
