<#include "/common/_layout.html" />
<@layout>
<h1>企业注册---&gt; 企业注册
</h1>
<div class="form_box">
	<form action="/ccoa/companylogin" method="post">
		<fieldset class="solid">
			<legend>企业注册</legend>
			<div>
				<label>用户名</label>
				<input type="text" name="Username" id="Username" value="${(company.Username)!}"/>
			</div>
			<div>
				<label>密码</label>
				<input type="password" name="Password" id="Password" value="${(company.Password)!}"/>
			</div>			
			<div>
			<label>&nbsp;</label>
				<input value="提交" type="submit">
			</div>
		</fieldset>
	</form>
</div>
</@layout>
