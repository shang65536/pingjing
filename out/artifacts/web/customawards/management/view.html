<script type="text/javascript">
 
function  saveVaild() {
	 var headerAttribute = document.getElementsByName("headerAttribute");
	 var header="";
	 for(var i=0;i<headerAttribute.length;i++){
         if(headerAttribute[i].checked){
        	 if(header==""){
        		 header =  headerAttribute[i].value 
        	 }else{
        		 header = header+","+ headerAttribute[i].value
        	 }        	
       }
    } 
	 if(header==""){
		 alert("表头设置为空，请选择需要设置的表头！");
		 return  false;
	 }else{
		 $("#headerAttribute").val(header);
	 }
}

function back() {
	 location.href = "${ctx_path}/admin/back?id="+$("#id").val();	 
}

</script>

<#include "/common/_header.html"/>
<@header username=user.AdminName detailUrl="${ctx_path}/admin/userDetail"/>
<div class="container">

  ${baseinfo.Content!}
  <form id='saveFrom' action="${ctx_path}/baseinfo/save" method="post" onsubmit="return saveVaild()">
  <input type="hidden" id ="id" name="id" value='${baseinfo.id!}' />
  <input type="hidden" id ="headerAttribute" name ="headerAttributeTemp" />
  <table   width="100%" border="0" cellpadding="0" cellspacing="0">  
    <tr><td><b>设置表头：</b></td></tr>
	<tr>
		<td>
			<#list columnList as x >
			    <input type="checkbox" class="checkbox"  name="headerAttribute" value="${x}"/> ${x!}
			</#list> 
		</td>
	</tr>
	<tr>
		<td>  
			<input value="保存" type="submit"  class="register" id="send" style="width:134px;height:34px;"/>
 			<a onclick="back();" class="register" title="返回" >返回</a>   
		</td>
	</tr>
</table>
